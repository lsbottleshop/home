<script>
    const searchIcon = document.getElementById('searchIcon');
    const searchBar = document.getElementById('searchBar');
    const clearSearch = document.getElementById('clearSearch');
    let historyStack = [];

    function goBack() {
        if (historyStack.length > 0) {
            const lastScreen = historyStack.pop();
            showScreen(lastScreen);
        }
    }

    function showScreen(screen) {
        document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
        document.getElementById(screen).classList.add('active');
    }

    function navigateTo(screen) {
        historyStack.push(document.querySelector('.card.active').id);
        showScreen(screen);
    }

    searchBar.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const baseOptions = document.getElementById('baseOptions');
        baseOptions.innerHTML = '';
        const results = pairings.filter(pair => pair.dish.toLowerCase().includes(query));
        results.forEach(result => {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            tile.innerHTML = `
                <span class="emoji">${result.emoji}</span>
                <h2>${result.dish}</h2>
                <div class="wine-list">
                    ${result.wines.map(wine => `<button onclick="openWinePage('${wine}')">${wine}</button>`).join('')}
                </div>
            `;
            baseOptions.appendChild(tile);
        });
    });

    clearSearch.onclick = () => {
        location.reload(); // Refresh the page to reset interface

    };
    
</script>
