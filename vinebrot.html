<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∑ Little Silver Bottle Shop</title>
    <style>
        body {
            overflow: hidden; /* Disables scrolling */
            touch-action: none;
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: #333;
            background: url('bgg.png') center center / cover no-repeat;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Gray Tint Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(128, 128, 128, 0.4); /* Slight gray tint */
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1; /* Ensure content is above the tint */
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        /* Sidebar */
        .sidebar {
            background: rgba(186, 185, 183, 0.8); /* Light grayish tones */
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.3);
        }
        .sidebar img {
            width: 240px; /* Adjust to fit sidebar */
            height: auto;
            margin-bottom: 5px;
        }
        .nav-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            text-shadow: 1px 1px 3px rgba(16, 16, 16, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        .home-nav-button {
            background: linear-gradient(135deg, #5eaaa8, #7dbab8); /* Muted teal */
        }
        .home-nav-button:hover {
            background: linear-gradient(135deg, #4c918f, #6da3a2); /* Slightly darker teal on hover */
        }
        .wine-nav-button {
            background: linear-gradient(135deg, #d46a75, #e78792);
        }
        .wine-nav-button:hover {
            background: linear-gradient(135deg, #c25963, #d57880);
        }
        .food-nav-button {
            background: linear-gradient(135deg, #f2a85c, #f8c28d);
        }
        .food-nav-button:hover {
            background: linear-gradient(135deg, #df954c, #e9b27c);
        }
        .food-keg-button {
            background: linear-gradient(135deg, #78b8e0, #9ad2f4);
        }
        .food-keg-button:hover {
            background: linear-gradient(135deg, #5fa3cd, #87c3e6);
        }
        .food-cho-button {
            background: linear-gradient(135deg, #934d8b, #b06ba2);
        }
        .food-cho-button:hover {
            background: linear-gradient(135deg, #7d3f77, #9a5890);
        }
        /* Main Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .landing-container {
            text-align: center;
            background: rgba(186, 185, 183, 0.8); /* Light grayish tones */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin: auto;
        }
        .landing-container h2 {
            font-size: 3rem;
            color: #303030;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .button {
            flex: 1 1 calc(45% - 20px); /* Ensures 2x2 layout */
            max-width: 220px;
            text-align: center;
            font-size: 2.5rem;
            text-decoration: none;
            color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .button p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(16, 16, 16, 0.8);

        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }
        .wine-button {
            background: linear-gradient(135deg, #d46a75, #e78792); /* Match sidebar */
        }
        .food-button {
            background: linear-gradient(135deg, #f2a85c, #f8c28d); /* Match sidebar */
        }
        .keg-button {
            background: linear-gradient(135deg, #78b8e0, #9ad2f4); /* Match sidebar */
        }
        .varietal-button {
            background: linear-gradient(135deg, #5eaaa8, #7dbab8); /* Match sidebar */
        }
        iframe {
            width: 100%;
            height: calc(100% - 20px); /* Full height minus padding */
            border: none;
            display: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function loadPage(url) {
            const iframe = document.getElementById('iframe');
            const landing = document.getElementById('landing-container');
            iframe.src = url;
            iframe.style.display = 'block';
            landing.style.display = 'none';
        }

        function showLanding() {
            const iframe = document.getElementById('iframe');
            const landing = document.getElementById('landing-container');
            iframe.style.display = 'none';
            iframe.src = ''; // Reset iframe content
            landing.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="https://lsbottleshop.github.io/home/vinebrot.html">
                <img src="logo.png" alt="Little Silver Bottle Shop Logo">
            </a>
            <div class="nav-button home-nav-button" onclick="loadPage('https://lsbottleshop.github.io/home/VINOO.html')">üçá Varietals</div>
            <div class="nav-button wine-nav-button" onclick="loadPage('https://lsbottleshop.github.io/home/wine.html')">üç∑ Search Selection</div>
            <div class="nav-button food-nav-button" onclick="loadPage('https://lsbottleshop.github.io/home/food.html')">üçΩ Food Pairings</div>
            <div class="nav-button food-keg-button" onclick="loadPage('https://lsbottleshop.github.io/home/dplan')">üçª Drink Planner</div>
            <div class="nav-button food-cho-button" onclick="loadPage('https://lsbottleshop.github.io/home/boozy.html')">ü•É Can't Decide?</div>
        </div>
        <!-- Main Content Area -->
        <div class="content">
            <div id="landing-container" class="landing-container">
                <h2>Welcome to Little Silver Bottle Shop</h2>
                <div class="button-container">
                    <div class="button wine-button" onclick="loadPage('https://lsbottleshop.github.io/home/wine.html')">
                        üç∑
                        <p>Explore Wines</p>
                    </div>
                    <div class="button food-button" onclick="loadPage('https://lsbottleshop.github.io/home/food.html')">
                        üçΩ
                        <p>Find Pairings</p>
                    </div>
                    <div class="button keg-button" onclick="loadPage('https://lsbottleshop.github.io/home/dplan')">
                        üçª
                        <p>Drink Planner</p>
                    </div>
                    <div class="button varietal-button" onclick="loadPage('https://lsbottleshop.github.io/home/VINOO.html')">
                        üçá
                        <p>Discover Varietals</p>
                    </div>
                </div>
            </div>
            <iframe id="iframe"></iframe>
        </div>
    </div>
</body>
</html>
